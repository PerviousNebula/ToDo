<div class="overlay-modal-bg" *ngIf="modalService.showModal">
  <div 
    class="modal fade show d-block animate__animated animate__fadeIn animate__faster"
    id="toDoListModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="toDoListModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="toDoListModalLabel">Groups</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="toDoListFg" (ngSubmit)="toDoListFg.valid && handleSubmit()" novalidate>
            <div class="form-group mb-4">
              <label for="todoListName">Name:</label>
              <input
                id="todoListName"
                formControlName="name"
                class="form-control"
                type="text"
                autocomplete="off"
              />
            </div>
            <div class="row">
              <div class="col-4 col-md-2 mb-4">
                <label>Archive:&nbsp;&nbsp;</label>
              </div>
              <div class="col-8 col-md-10">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [checked]="toDoListFg.value.archive"
                    (change)="handleArchiveUpdate()"
                  />
                </div>
              </div>
              <div class="col-4 col-md-2">
                <label>Important:&nbsp;&nbsp;</label>
              </div>
              <div class="col-8 col-md-10">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox" 
                    [checked]="toDoListFg.value.important"
                    (change)="handleImportantUpdate()"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="toDoListFg.invalid"
            (click)="handleSubmit()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
