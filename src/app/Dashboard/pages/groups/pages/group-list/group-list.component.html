<div class="container mt-3 animate__animated animate__fadeIn animate__faster">
  <app-navbar-controls
    [editMode]="editMode"
    [goBackRoute]="'/dashboard/main'"
    [topLeftTitle]="'Menu'"
    [showEditMode]="true"
    (handleEditMode)="handleEditLists($event)"
  >
  </app-navbar-controls>
  <h3 class="mt-4 font-weight-bold">Groups</h3>
  <div class="row">
    <div class="col-10">
      <h6 class="text-secondary">All your groups</h6>
    </div>
    <div class="col-2">
      <a *ngIf="!editMode" href="#" (click)="addGroup($event)">
        <i class="fas fa-plus-circle w-100 text-end text-secondary cursor-pointer align-top"></i>
      </a>
    </div>
  </div>
  <app-filter-groups-form
    [filterFg]="filterFg"
    (formSubmitted)="filterByName()"
  >
  </app-filter-groups-form>
  <app-selectable-group-list
    [canEdit]="true"
    [canNavigate]="true"
    [editMode]="editMode"
    [toDoLists]="toDoLists"
    (execEdit)="handleEditToDoList($event)"
  >
  </app-selectable-group-list>
  <app-footer-controls
    [bottomRightOptionTxt]="'Archive'"
    [editMode]="editMode"
    (execAction)="handleArchiveElems()"
  >
  </app-footer-controls>
</div>
